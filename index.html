<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" description='The best Star Wars Page Ever'>
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href='assets/main.css'/>
  <link rel="stylesheet" href='assets/style.css'/>

  <!-- Stylesheets -->

</head>
<body>

	<header class='container'>
		<h1 class='title'>Star Wars Characters</h1>
		<h4 class='subtitle'>Incomplete List</h4>
	</header>

<main>
	
	<div class='row'>
		
		<div class='col-1'>
			<div class='ray'>
				<img class='card-image' src="assets/images/rey_square.png">
				<h1>Ray</h1>
				<h4>Protagonist, from Tatooine</h4>
			</div>
		</div>

		<div class='col-1'>
			<div class='finn'>
				<img class='card-image' scr="assets/images/finn_square.png">
					<div>
						<h1>Finn</h1>
						<h4>Storm Trooper, befriends Ray</h4>
					</div>
			</div>
		</div>

		<div class='col-1'>
			<div class='kylo'>
				<img class='card-image' src="assets/images/kylo_square.png">
				<h1>Kylo</h1>
				<h4>Main Villian, or is he?</h4>
			</div>
		</div>
	</div>

	<div class='row'>

		<div class='col-2'>
			<div class='Poe'>
				<img class='card-image' scr="assets/images/poe_square.png">
				<h1>Poe</h1>
				<h4>Neutral pilot</h4>
			</div>
		</div>

		<div class='col-2'>
			<div class='chewbacca'>
				<img class= 'card-image' scr="assets/images/chewbacca_square.png">
				<h1>Chewbacca</h1>
				<h4>A great first mate</h4>
			</div>
		</div>

		<div class='col-2'>
			<div class='yoda'>
				<div class='card-image' src="assets/images/yoda_square.png">
				<h1>Yoda</h1>
				<h4>Wise old Jedi Master</h4>
			</div>
		</div>
	</div>

</main>




	

</body>
</html>
